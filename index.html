<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Meu Carrinho</title>
  <meta name="description" content="">
  <meta property="Gerleidson" content="Meu Carrinho">
  <link rel="icon" href="img/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="img/icon.png">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header>
    <img src="img/img.png" alt="foto de compras">
    <h3>Bem-vindo ao Meu Carrinho</h3>
    <p>Crie listas de compras e veja o total instantaneamente.<br>Economize tempo, dinheiro, papel e caneta.</p>
  </header>

  <main>
<form id="formCompra" action="conexao.php" method="post">
  <input type="hidden" id="produtoID" name="produtoID">

  <div class="input-container">
    <input type="text" id="nome-do-produto" name="nome-do-produto" placeholder=" " required>
    <label for="nome-do-produto">Nome do Produto:</label>
  </div>

  <div class="input-container">
    <input type="number" id="quantidade" name="quantidade" placeholder=" " step="0.01" required>
    <label for="quantidade">Quantidade:</label>
  </div>

  <div class="input-container">
    <input type="number" id="preco" name="preco" placeholder=" " step="0.01" required>
    <label for="preco">Preço (por unidade):</label>
  </div>

  <p id="valorTotal">Total: R$ 0.00</p>

  <input type="submit" value="Adicionar Produto">
</form>


    <h2>Produtos Adicionados:</h2>
    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Total</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="totalProdutos">Total da Compra: R$ 0.00</p>
    <button id="limparTabela">Limpar Tabela</button>
  </main>

  <footer>
    <p>&copy; 2024 — Desenvolvido por <a href="https://github.com/Gerleidson" target="_blank">Gerleidson Bomfim</a></p>
  </footer>

  <script src="js/script.js" async></script>

</body>
</html>
